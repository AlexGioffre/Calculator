<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">   
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700&display=swap" rel="stylesheet">
    <link href="main.css" type="text/css" rel="stylesheet">
    <title>Calculator by Alex Gioffre'</title>
</head>
<body>
    <div class="container">
        <div class="calculator_body">
            <div class="calculator_input">
                <p class="functions" id="functions">0</p>
                <p class="result" id="result"></p>
            </div>
            <div class="button_functions">
                <button class="btn_general" id="deleteAll">C</button>
                <button class="btn_general" id="delete">DEL</button>
                <button class="btn_general" id="percentage">%</button>
                <button class="btn_general" id="plusminus">+/-</button>
            </div>
            <div class="general">
                <div class="numbers">
                    <button class="btn_number" id="number">7</button>
                    <button class="btn_number" id="number">8</button>
                    <button class="btn_number" id="number">9</button>
                    <button class="btn_number" id="number">4</button>
                    <button class="btn_number" id="number">5</button>
                    <button class="btn_number" id="number">6</button>
                    <button class="btn_number" id="number">1</button>
                    <button class="btn_number" id="number">2</button>
                    <button class="btn_number" id="number">3</button>
                    <button class="btn_number" id="float">.</button>
                    <button class="btn_number" id="number">0</button>
                    <button class="btn_number" id="equals">=</button>
                </div>
                <div class="operator">
                    <button class="btn_operator" id="operator">+</button>
                    <button class="btn_operator" id="operator">-</button>
                    <button class="btn_operator" id="operator">*</button>
                    <button class="btn_operator" id="operator">/</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
